{% extends "base.html" %}
{% load static %}
{% block name_web %}
    <span>Авторизация</span>
{% endblock %}
{% block made %}
    <form action='{% url "login" %}' method="post">
        {{form}}
        {% csrf_token %}
        <p>Нет аккаунта ? <a href="{% url 'register' %}">Зарегистрируйся</a></p>
        <button type="submit" class="btn">Войти</button>
    </form>
{% endblock  %}
